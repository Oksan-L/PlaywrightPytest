name: Playwright Tests
on:
  push:
    branches: [ main, master ]

permissions:
  contents: write
  pages: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run tests
        run: pytest --browser ${{ matrix.browser }} --alluredir=allure-results/${{ matrix.browser }}
        continue-on-error: true

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results/${{ matrix.browser }}

  report:
    runs-on: ubuntu-latest
    needs: test 
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          path: all-results
          pattern: allure-results-*
          merge-multiple: true

      - name: Allure Report Action
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: all-results
          allure_history: allure-history
          keep_reports: 20

      - name: Create redirect index.html
        run: |
          REPORT_DIR=$(ls -d allure-history/*/ | sort -V | tail -n 1)
          echo "<meta http-equiv='refresh' content='0; url=./${REPORT_DIR#allure-history/}'>" > allure-history/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history
          publish_branch: gh-pages